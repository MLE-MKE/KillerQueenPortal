    <style>
        /* Ensure the button container and buttons are positioned correctly */
        .button-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* This keeps the buttons at the bottom */
            align-items: center; /* Center them horizontally */
        }

        /* Ensure the disappearing button can be positioned freely */
        .running-button {
            position: absolute;
            bottom: 0; /* Start at the bottom */
            left: 50%; /* Center the button horizontally */
            transform: translateX(-50%);
            transition: left 0.3s, top 0.3s; /* Smooth transition when moving */
        }

        /* Updated styles for the background GIF */
        #background-gif {
            position: fixed; /* Fixed position to stay in place when scrolling */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the entire screen */
            z-index: -1; /* Send to the back */
        }

        /* Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: rgb(255, 106, 205);
            padding: 20px;
            border-radius: 10px;
            width: 90%; /* Adjust width to 90% on smaller screens */
            max-width: 400px; /* Limit the maximum width */
            position: relative;
            overflow-y: auto; /* Allow scrolling if the content overflows */
            cursor: move; /* Indicate that the modal is draggable */
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Modal Download Buttons */

            background-color: #770063;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%; /* Ensure buttons fill the modal width */
        }

        .modal-button:hover {
            background-color: #1e0072;
        }

    </style>

    <script>
        // Draggable modal functionality
        const modalContent = document.querySelector(".modal-content");
        let isDragging = false;
        let offsetX, offsetY;

        modalContent.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - modalContent.getBoundingClientRect().left;
            offsetY = e.clientY - modalContent.getBoundingClientRect().top;
            modalContent.style.cursor = "move";
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                modalContent.style.left = `${e.clientX - offsetX}px`;
                modalContent.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            modalContent.style.cursor = "default";
        });

        // Runaway button handler
        const runawayButton = document.querySelector('.running-button');
        const container = document.querySelector('.button-container');

        runawayButton.addEventListener('mouseover', function() {
            // Get the dimensions of the container
            const containerRect = container.getBoundingClientRect();
            const buttonRect = runawayButton.getBoundingClientRect();

            // Calculate new random position for the button
            const maxLeft = containerRect.width - buttonRect.width;
            const maxTop = containerRect.height - buttonRect.height;

            const newLeft = Math.floor(Math.random() * maxLeft);
            const newTop = Math.floor(Math.random() * maxTop);

            // Set the button's new position
            runawayButton.style.left = `${newLeft}px`;
            runawayButton.style.top = `${newTop}px`;
        });
        
        // Valentines Download Button Handler
        document.addEventListener("DOMContentLoaded", function () {
        // Select the modal and the button that opens it
        const openModalButton = document.getElementById("openModalButton");
        const modal = document.getElementById("pdfModal");
        const closeModalButton = modal.querySelector(".close");

        // Open the modal when the button is clicked
        openModalButton.addEventListener("click", function () {
            modal.style.display = "block";
        });

        // Close the modal when the close button (Ã—) is clicked
        closeModalButton.addEventListener("click", function () {
            modal.style.display = "none";
        });

        // Close the modal when clicking outside of it
        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });
